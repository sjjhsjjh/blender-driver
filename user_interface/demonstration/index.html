<head>
    <meta charset="utf-8">
    <title>Demonstration UI</title>
    <style>
        html {font-family: sans-serif;}
        p.smallprint {font-size: 0.7rem;}
        p.smallprint a {text-decoration: none;}
        fieldset {border: solid black 1px;}

        label {white-space: pre;}

        /* The input fields for numeric values all happen to be in nested
         * fieldset elements.
         */
        fieldset fieldset {
            text-align: right;
            display: inline-block;
        }
        fieldset fieldset div {
            padding-bottom: 0.5em;
        }
        
        input[type="number"] {
            width: 5em;
        }
        
        fieldset#camera {
            padding: 0.5em;
        }
        span.panel {
            display: inline-block;
            border: solid black 1px;
            padding: 1em 0.1em 1em 0.1em;
            margin: 0.5em;
        }
        span.panel span.label {
            margin: 0 0.5em 0 0.5em;
        }
        span.panel span.control {
            border: dotted black 1px;
            padding: 0.75em;
            margin: 0;
        }
    </style>
    <script src="index.js"></script>
</head>
<body onload="main('user-interface');"><!--

    a tag will sometimes be at the start of a line, and next to the opening < of
    the next tag. This means that there is no whitespace outside markup.
